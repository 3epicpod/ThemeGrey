<!DOCTYPE html>
<html lang="en" ng-app="template">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="HandheldFriendly" content="true" />
        <meta charset="utf-8">
        <title>Template</title>

        <link rel="shortcut icon" href="">
        <link href="assets/css/helpers.css" rel="stylesheet"/>
        <link href="assets/css/angular-bundle.css" rel="stylesheet"/>
        <link href="assets/css/template.css" rel="stylesheet"/> 
    </head>

    <body class="themeGrey">
        <div class="no-padding container-fluid" style="height: 100%;">
            <div ng-include src="'assets/tpl/partials/sidebar.html'"></div>
            <div class="main-container">
                <div ng-include src="'assets/tpl/partials/topnav.html'" style="height: 50px;"></div>
                <div class="main-content" ui-view></div>
                <div class="col-xs-12 theme_chooser">

					<div class="col-xs-6 pointer" onclick="toggleTheme()" style="position: absolute;left: -56px;background: #2d2d2d;width: 56px;height: 55px;top: 0px;">
					   <span class="info-icons" style="margin-top: 0px;position: absolute;margin-left: -12px;font-size:35px;margin-top: 6px;">
							<i class="fa fa-cog fa-spin white" aria-hidden="true"></i>
					   </span>

						<span class="info-icons" style="margin-top: 0px;position: absolute;margin-left: 14px;font-size:25px;">
							<i class="fa fa-cog fa-spin white" aria-hidden="true" style="line-height: 9px;"></i>
						</span>
						
						<span class="info-icons" style="margin-top: 38px;position: absolute;margin-left: 14px;font-size:16px;margin-top: 33px;">
							<i class="fa fa-cog fa-spin white" aria-hidden="true" style="line-height: 9px;"></i>
					   </span>
					</div>
					
					<table>
						<tr onclick="theme('themeBlue')" class="pointer">
							<td class="p-t-10">
								<div class="theme_select pointer clear">
									<div class="theme" style="background: #0087bf;"></div>
									<div class="theme_font"></div>
								</div>
							</td>
							<td class="p-l-15 white" style="font-size:16px;">
								Theme Azure
							</td>
						</tr>
						<tr onclick="theme('themeRed')" class="pointer">
							<td class="p-t-10">
								<div class="theme_select pointer clear">
									<div class="theme" style="background: #bf0047;"></div>
									<div class="theme_font"></div>
								</div>
							</td>
							<td class="p-l-15 white" style="font-size:16px;">
								Theme Amaranth
							</td>
						</tr>
						<tr onclick="theme('themeCyan')" class="pointer">
							<td class="p-t-10">
								<div class="theme_select pointer clear">
									<div class="theme" style="background: #00bfb6;"></div>
									<div class="theme_font"></div>
								</div>
							</td>
							<td class="p-l-15 white" style="font-size:16px;">
								Theme Light Amazonite
							</td>
						</tr>
						<tr onclick="theme('themeWhite')" class="pointer">
							<td class="p-t-10">
								<div class="theme_select pointer clear">
									<div class="theme"  style="background: #fff;"></div>
									<div class="theme_font"></div>
								</div>
							</td>
							<td class="p-l-15 white" style="font-size:16px;">
								Theme Azure Mist
							</td>
						</tr>
						<tr onclick="theme('themeViola')" class="pointer">
							<td class="p-t-10">
								<div class="theme_select pointer clear">
									<div class="theme" style="background: #5600b5;"></div>
									<div class="theme_font"></div>
								</div>
							</td>
							<td class="p-l-15 white" style="font-size:16px;">
								Theme Blue-Violet
							</td>
						</tr>
						<tr onclick="theme('themeGrey')" class="pointer">
							<td class="p-t-10 p-b-10">
								<div class="theme_select pointer clear">
									<div class="theme" style="background: #ccc;"></div>
									<div class="theme_font"></div>
								</div>
							</td>
							<td class="p-l-15 white" style="font-size:16px;">
								Theme Cadet Grey
							</td>
						</tr>
					<table>
					 
				</div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script charset="utf-8" src="assets/js/angular-bundle.js"></script>
        <script src="assets/js/jquery-ui.js"></script>
        <script src="assets/js/jquery.ui.touch-punch.js"></script>
        <script charset="utf-8" src="assets/js/app.js"></script>
        <script charset="utf-8" src="assets/js/routes.js"></script>
        <script charset="utf-8" src="assets/js/app-bundle.js"></script>
        
        
  


    </body>
</html>
